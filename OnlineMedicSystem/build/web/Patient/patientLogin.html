<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: poppins;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #e0e0e0;
            }
            .main-div {
                background-color: white;
                height: 360px;
                width: 300px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                overflow: hidden;
            }
            h1 {
                height: 100px;
                background-color: #132e8e99;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 24px;
            }
            .input-div {
                padding: 20px;
                text-align: center;
            }
            .input-div label {
                font-size: 16px;
                font-weight: bold;
                display: block;
                text-align: left;
                margin-bottom: 5px;
            }
            .input-div input[type="text"],
            .input-div input[type="password"] {
                width: 100%;
                padding: 6px;
                margin-bottom: 12px;
                font-size: 14px;
            }
            .input-div button {
                width: 100px;
                height: 35px;
                background-color: #132e8e99;
                border: none;
                border-radius: 5px;
                color: white;
                cursor: pointer;
                margin-top: 10px;
                margin-right: 10px;
                transition: background-color 0.2s ease;
            }
            .input-div button:hover {
                background-color: #0b2069;
            }
            .input-div a {
                display: block;
                text-align: center;
                margin-top: 15px;
                text-decoration: none;
                font-size: 16px;
                color: #132e8e99;
            }
            .input-div a:hover {
                text-decoration: underline;
            }
            .button-group {
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
        <body>
        <div class="main-div">
            <form method="post" action="../passPServlet" id="loginForm">
                <h1>Patient Login</h1>
                <div class="input-div">
                    <label for="email">Email Id:</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <div class="button-group">
                        <button type="button" id="signinButton">Sign Up</button>
                        <button type="submit">Submit</button>
                    </div>

                </div>
            </form>
        </div>

        <script>
            document.getElementById("signinButton").addEventListener("click", function() {
                window.location.href = "signIn.html";
            });
        </script>
    </body>
</html>
